<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Circular Loader — Demo</title>
    <style>
        /* Centering */
        :root {
            --size: 96px;
            --ring-thickness: 8px;
        }

        html,
        body {
            height: 100%;
            margin: 0
        }

        .page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f6f7fb;
            font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial
        }

        /* Spinner wrapper */
        .spinner {
            width: var(--size);
            height: var(--size);
            position: relative;
            display: inline-block
        }

        /* Rotating ring */
        .ring {
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: var(--ring-thickness) solid rgba(0, 0, 0, 0.08);
            border-top-color: #2563eb;
            /* visible segment */
            transform: translateZ(0);
            animation: ring-spin 1s linear infinite;
        }

        /* Orbiting dot (moves around the ring) */
        .dot {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #ff6b6b;
            transform: translate(-50%, -50%) rotate(0deg) translateX(calc(var(--size) / 2 - 14px));
            /* rotate around center -> creates orbit */
            animation: orbit 1.2s linear infinite;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
        }

        /* Small inner pulse to add motion */
        .pulse {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            width: 48%;
            height: 48%;
            background: transparent;
            box-shadow: 0 0 0 rgba(37, 99, 235, 0.35);
            animation: pulse 1.6s ease-out infinite;
            pointer-events: none
        }

        /* Keyframes */
        @keyframes ring-spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes orbit {
            to {
                transform: translate(-50%, -50%) rotate(360deg) translateX(calc(var(--size) / 2 - 14px));
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.35);
            }

            70% {
                box-shadow: 0 0 0 22px rgba(37, 99, 235, 0.02);
            }

            100% {
                box-shadow: 0 0 0 28px rgba(37, 99, 235, 0);
            }
        }

        /* Utility: smaller / larger variants */
        .small {
            --size: 56px
        }

        .large {
            --size: 140px
        }

        /* Accessible hidden label */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="spinner" role="status" aria-live="polite">
            <div class="ring"></div>
            <div class="dot" aria-hidden="true"></div>
            <div class="pulse" aria-hidden="true"></div>
            <span class="sr-only">Loading…</span>
        </div>
    </div>

    <!-- Optional: quick controls you can remove in production -->
    <script>
        // Example: toggle sizes by clicking the page
        document.querySelector('.page').addEventListener('click', () => {
            const s = document.querySelector('.spinner');
            if (s.classList.contains('small')) { s.classList.remove('small'); s.classList.add('large'); }
            else if (s.classList.contains('large')) { s.classList.remove('large'); }
            else { s.classList.add('small'); }
        });
    </script>
</body>

</html>
